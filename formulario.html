<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="./estilo-formulario.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
</head>
<body>

    <div class="container">
        <div class="login-section">
            <div class="form-box">

                <h2>Registrate</h2>
                <div class="input-box">
                    <input type="text">
                    <label for="">Nombre</label>
                </div>
                <div class="input-box">
                    <input type="email">
                    <label for="">Correo</label>
                </div>
                <div class="input-box">
                    <input type="password">
                    <label for="">Contrase√±a</label>
                </div>
                <div class="input-box">
                    <button class="btn">Registrar</button>
                </div>
                <div class="account-login">
                    <label for="">Ya tienes cuenta? <a href="#">Entrar</a></label>
                </div>

            </div>
        </div>
        <div class="item">
            <div class="content">

                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                      <div class="swiper-slide">
                        <span><img src="./img/game.png" alt=""></span>
                      </div>
                      <div class="swiper-slide">
                        <span><img src="./img/save.png" alt=""></span>
                      </div>
                      <div class="swiper-slide">
                        <span><img src="./img/ll.jpg" alt=""></span>
                      </div>
                      <div class="swiper-slide">
                        <span><img src="./img/jj.webp" alt=""></span>
                      </div>
                    </div>
                     
                    <div class="swiper-pagination"></div>
                  </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./formulario.js"></script>
</body>
</html>
